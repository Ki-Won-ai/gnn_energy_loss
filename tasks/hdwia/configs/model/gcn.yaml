# SimpleGCN model configuration
# Simplest GNN baseline
# Expected HDWIA RÂ²: TBD

type: gcn

arch:
  in_channels: 9          # pos(3) + curvature_weighted_norms(3) + norms(3)
  hidden_channels: 64     # Hidden dimension (smaller for GCN)
  num_layers: 4           # Number of GCN layers
  out_channels: 1         # Output dimension (temperature prediction)
  dropout: 0.1            # Dropout rate
